<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COMEDOR SABORES Y COLORES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>


<body>

   <div id="desplegar-lista" class="container shadow bg-white rounded mt-4 p-2"> 
    <ul id="menu-list" class="list-group">
    </ul>
   </div> 

   <form id="formulario-menu" class="formulario-oculto">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre-menu" name="nombre" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <input type="text" id="descripcion-menu" name="descripcion" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha:</label>
      <input type="text" id="fecha-menu" name="fecha" class="form-control datepicker" readonly>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio:</label>
      <input type="number" id="precio-menu" name="precio" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="calorias" class="form-label">Calorías:</label>
      <input type="number" id="calorias-menu" name="calorias" class="form-control" readonly>
    </div>
    <button type="button" id="btn-modificar" class="btn btn-primary">Modificar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
  <script src="main.js" type="module"></script>
  
</body>

</html>
